kind: container
metadata:
  name: Elaborate Deforestation Data
  description: Function to elaborate deforestation data using Sentinel-2 imagery
  version: 0.14.6  
  labels:
    - 'license:apache-2.0'
    - 'domain:geo'
    - 'application:pa'
    - 'aspect:security'
    - 'platform:0.14'
    - 'type:job'
    - 'phase:feature-extraction'
name: elaborate-forest-data
spec:
  image: ghcr.io/tn-aixpa/rs-deforestation:0.14.6
  command: /bin/bash
---
kind: container+job
spec:
  template:
     args:
       - /shared/launch.sh
       - bosco
       - data_s2_2018_19_tps
       - "[2018,2019]"
       - deforestation_2018_19_tps
  volumes:
    - name: volume-deforestation
      spec:
        size: 250Gi
      volume_type: persistent_volume_claim
      mount_path: /app/data
  envs:
    - name: TMPDIR
      value: /app/data
  resources:
    cpu: "6"
    mem: 64Gi
  fs_group: 8877
  command: /bin/bash